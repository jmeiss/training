<div class="note-wrapper">

    <div class="note-content">

        <div class="notes-header">
            <h1 title="Notes">Notes</h1>

            <a class="btn-b" href='/#/notes/new'>
                <i class="icon add"></i>New Note
            </a>
        </div>

        <div class="note-wrapper">
            <a class="card-notes"
               ng-repeat="note in notesIndexController.notes | filter:search"
               ng-href="/#/notes/{{note.id}}">

                <nw-card title="note.title" icon="{{note.icon}}" description="note.description" id="note.id"></nw-card>
            </a>
        </div>

    </div>
</div>
